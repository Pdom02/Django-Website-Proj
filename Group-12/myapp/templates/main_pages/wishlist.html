<!DOCTYPE html>
<html>
<head>
<style>
/* Set default font styles */

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

header h1 {
  font-size: 2rem;
  margin: 0;
}

header form {
  display: flex;
}

header input[type="text"] {
  padding: 0.5rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
}

header button[type="submit"] {
  background-color: #fff;
  color: #333;
  border: none;
  border-radius: 4px;
  padding: 0.5rem;
  margin-left: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
}

main {
  padding: 2rem;
}

main h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

main ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

main li {
  flex-basis: 30%;
  margin-bottom: 2rem;
}

main a {
  display: block;
  text-align: center;
}

main img {
  max-width: 100%;
  height: auto;
  margin-bottom: 1rem;
}

main h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

main p {
  font-size: 1rem;
  margin-bottom: 1rem;
}

footer {
  background-color: #f2f2f2;
  padding: 1rem;
  text-align: center;
}

footer ul {
  list-style: none;
  margin-bottom: 0.5rem;
}

footer li {
  display: inline-block;
  margin-right: 1rem;
}

footer li:last-child {
  margin-right: 0;
}

footer a {
  color: #333;
  text-decoration: none;
}

footer p {
  font-size: 0.8rem;
}
</style>

	<title>My Wishlist</title>
</head>
<body>
	<header>
		<h1>My Wishlist</h1>
		<nav>
			<ul>
				<li><a href="/buyer/">Home</a></li>
				<li><a href="/wishlist/">Wishlist</a></li>
				<li><a href="/">Logout</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section>
			<h2>Wishlist</h2>
			<ul>
				<li>
					<img src="product1.jpg" alt="Product 1">
					<h3>Product 1</h3>
					<p>$10.00</p>
					<input type="number" value="1">
					<button>Remove</button>
				</li>
				<li>
					<img src="product2.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>$15.00</p>
					<input type="number" value="1">
					<button>Remove</button>
				</li>
			</ul>
			<p>Total: $25.00</p>
			<button>Checkout</button>
		</section>
		
		
	</main>
	
	<footer>
		<p>&copy; My Shopping Cart 2023</p>
	</footer>
	
</body>
</html>
