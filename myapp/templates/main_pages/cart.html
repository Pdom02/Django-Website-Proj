{% extends 'main_pages/base.html' %}

{% block content %}
  <h1>Your Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Seller</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for listing in listings %}
        <tr>
          <td>{{ listing.productName }}</td>
          <td>{{ listing.price }}</td>
          <td>{{ listing.sellerID }}</td>
          <td>
            <form action="{% url 'remove_from_cart' listing_id=listing.id %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
