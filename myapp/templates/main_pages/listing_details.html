{% extends 'main_pages/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <img src="{{ listing.image.url }}" alt="{{ listing.productName }} image">
    </div>
    <div class="col-md-6">
      <h2>{{ listing.productName }}</h2>
      <p>{{ listing.desc }}</p>
      <p>Price: {{ listing.price }}</p>
      <p>Seller: {{ listing.sellerID }}</p>
    </div>
  </div>
{% endblock %}
