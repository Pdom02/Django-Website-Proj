{% extends 'main_pages/base.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <img src="{{ listing.image.url }}" alt="{{ listing.productName }} image" class="img-fluid border">
    </div>
    <div class="col-md-6">
      <h2>{{ listing.productName }}</h2>
      <p>{{ listing.desc }}</p>
      <p>Price: {{ listing.price }}</p>
      <p>Seller: {{ listing.sellerID }}</p>
      <form action="{% url 'add_to_cart' listing_id=listing.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Add to cart">
      </form>
    </div>
  </div>
{% endblock %}

<style>
  .border {
    border: 1px solid #ccc;
    padding: 5px;
  }
</style>
